<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login CHASKIPRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0056D2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d99;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Login CHASKIPRO</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@chaskipro.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <button type="submit">Probar Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Enviando petición...';
            
            try {
                console.log('Enviando login a:', `${API_URL}/auth/login`);
                console.log('Datos:', { email, password });
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.token) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✅ LOGIN EXITOSO!\n\n' + JSON.stringify(data, null, 2);
                    
                    // Guardar en localStorage
                    localStorage.setItem('token', data.token);
                    const { token, type, message, ...userData } = data;
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    console.log('Token guardado:', data.token.substring(0, 50) + '...');
                    console.log('User guardado:', userData);
                    
                    // Redirigir según rol
                    setTimeout(() => {
                        const dashboardUrl = data.rol === 'ADMIN' ? '/dashboard-admin' : 
                                            data.rol === 'PROFESIONAL' ? '/dashboard-profesional' : 
                                            '/dashboard-cliente';
                        alert(`Redirigiendo a: ${dashboardUrl}\n\nRol: ${data.rol}`);
                    }, 1000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ ERROR:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error completo:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ ERROR DE RED:\n\n' + error.message + '\n\n' + error.stack;
            }
        });
    </script>
</body>
</html>
